<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cooperatives</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Liste Cooperatives</h1>
    <div class="row">
        <div style="margin-right: 0; margin-left: auto;">
            <a th:href="@{/cooperatives}" class="btn btn-primary">Back</a>
        </div>
    </div>
    <div class="row">
        <div style="margin-top: 50px; margin-bottom: 40px; margin-left: 0; margin-right: auto;" >
            <a class="btn btn-primary" th:href = "@{/ajouterProduit}">Ajouter Cooperative</a>
        </div>
        <div class="form-inline" style="margin-top: 50px; margin-bottom: 40px; margin-right: auto; margin-left: auto;" >
            <form action="#" class="form-horizontal" th:action="@{/searchCooperativeBySecteur}"  method="post">
                <div class="col-sm-12">
                    <input type="text" name="nomSecteur" class="form-control" placeholder="Entrer le nom du secteur d'activite">
                    <button type="submit" class="btn btn-success">Search</button>
                </div>
            </form>
        </div>
        <div class="form-inline" style="margin-top: 50px; margin-bottom: 40px;" >
            <form action="#" class="form-horizontal" th:action="@{/searchCooperativeByName}"  method="post">
                <div class="col-sm-12">
                    <input type="text" name="nomCooperative" class="form-control" placeholder="Entrer le nom de Cooperative">
                    <button type="submit" class="btn btn-success">Search</button>
                </div>

            </form>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>Nom Cooperative</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cooperative : ${cooperatives}">
            <td th:text="${cooperative.nom}"></td>
            <td>
                <a th:href="@{/showProduits/{id}(id=${cooperative.id})}" class="btn btn-primary">Show Products</a>
                <a th:href="@{/deleteCooperative/{id}(id=${cooperative.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
