<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Produit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.full.js"></script>
</head>
<body>
<div class = "container">
    <h1>Modifier Produit</h1>
    <form action="#" class="form-horizontal" th:action="@{/saveProduit}" th:object="${produit}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="nom">Nom:</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{nom}" class="form-control"  placeholder="Nom" id="nom">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="prix">Prix:</label>
            <div class="col-sm-6">
                <input type="text"  th:field="*{prix}" class="form-control"  placeholder="Prix Unitaire" id="prix">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="quantite">Stock:</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{quantite}" class="form-control"  placeholder="Quantite Stock" id="quantite">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="matierePremiere">Matieres Premieres:</label>
            <div class="col-sm-6">
                <select class="form-control" id="matierePremiere" name="matierePremiere" multiple="multiple">
                    <option th:each="matiere : ${matieresPremieres}" th:value="${matiere.nom}" th:text="${matiere.nom}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Enregistrer</button>
            </div>
        </div>
    </form>

</div>
<script>

    $('#matierePremiere').select2({
        placeholder: "Selectionner les matieres premieres",
        allowClear: true
    });
</script>
</body>
</html>
